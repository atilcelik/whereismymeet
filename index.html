<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajanda Uygulaması</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons for better UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS CDN for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter font for a clean, Apple-like design */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="auth-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h2 id="auth-title" class="text-3xl font-semibold mb-6 text-center text-gray-800">Giriş Yap</h2>
        <div id="message-box" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md mb-4" role="alert">
            <strong class="font-bold">Hata!</strong>
            <span class="block sm:inline" id="message-text"></span>
        </div>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="email" class="block text-gray-700 text-sm font-medium mb-1">E-posta</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="E-posta adresinizi girin" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 text-sm font-medium mb-1">Şifre</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Şifrenizi girin" required>
            </div>
            <button type="submit" id="auth-button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 shadow-md">Giriş Yap</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">
            Hesabınız yok mu? <a href="#" id="toggle-auth" class="text-blue-600 hover:underline">Kaydolun</a>
        </p>
    </div>

    <div id="app-container" class="hidden bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-semibold text-gray-800">Ajandam</h2>
            <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-red-600 transition duration-200 shadow-md">Çıkış Yap</button>
        </div>
        <div class="mb-6">
            <h3 class="text-xl font-medium text-gray-700 mb-3">Yeni Aktivite Ekle</h3>
            <div class="flex space-x-3 mb-4">
                <input type="text" id="activity-title" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Aktivite Başlığı" required>
                <input type="date" id="activity-date" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
                <input type="time" id="activity-time" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            </div>
            <div class="flex space-x-3 mb-4">
                <select id="reminder-time" class="flex-grow px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                    <option value="">Hatırlatıcı Zamanı Seç</option>
                    <option value="5m">5 dakika önce</option>
                    <option value="15m">15 dakika önce</option>
                    <option value="30m">30 dakika önce</option>
                    <option value="1h">1 saat önce</option>
                    <option value="1d">1 gün önce</option>
                </select>
                <button id="add-activity-button" class="bg-green-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-green-700 transition duration-200 shadow-md">Aktivite Ekle</button>
            </div>
        </div>

        <div>
            <h3 class="text-xl font-medium text-gray-700 mb-3">Yaklaşan Aktiviteler</h3>
            <ul id="activity-list" class="space-y-3">
                <!-- Aktiviteler buraya yüklenecek -->
            </ul>
        </div>
    </div>

    <!-- Custom Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <h3 class="text-lg font-semibold mb-4" id="modal-title">Onay Gerekli</h3>
            <p class="text-gray-700 mb-6" id="modal-message">Bu işlemi gerçekleştirmek istediğinizden emin misiniz?</p>
            <div class="flex justify-end space-x-3">
                <button id="modal-cancel-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition duration-200">İptal</button>
                <button id="modal-confirm-button" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition duration-200">Onayla</button>
            </div>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
